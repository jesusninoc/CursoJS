<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <ul id="listaTitulos"></ul>
    <script>
        "use strict";
        let usuarios = [];
        let numero;

        console.log(Math.random() * 20);

        let promesa = new Promise((resolve, reject) => {
            setTimeout(function() {
                numero = Math.random() * 20;
                if (numero <= 10) {
                    return resolve(numero);
                } else {
                    return reject("superior");
                }
            }, 5000);
        });

        promesa.then(
            (data) => console.log("datos con exito " + data),
            (error) => console.log("datos con error " + error)
        );

        fetch("https://estoesuninvento.es")
            .then((resultado) => console.log("datos obtenidos"))
            .catch((error) => console.log("error producido " + error));

        fetch("https://jsonplaceholder.typicode.com/posts")
            .then(
                (resultado) => {
                    resultado = resultado.json();
                    console.log(
                        "Todo ha ido correcto, respuesta obtenida " + resultado
                    );
                    return resultado;
                },
                (error) => {
                    console.log("Algo ha ido mal");
                }
            )
            .then((otras) => {
                usuarios = otras;
                console.log(usuarios);
            });

                        let nodo = document.createElement("li");
                        nodo.textContent = element.title;
                        lista.appendChild(nodo);

                });*/
    </script>
</body>

</html>
