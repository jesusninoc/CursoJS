<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" type="text/javascript"></script>
</head>

<body>
    <div id="elementos">
        <ul></ul>
    </div>
</body>

<script>
    let elemento;
    $(document).ready(() => {
        elemento = $("#elementos");
        // load estructura
        /*$(selector).load("url", "data", function(response, status, request) {
                  this;
              });*/

        //$('#elementos').load("https://randomuser.me/api/?results=50");

        let lista = $('#elementos ul');
        $.get(
            "https://randomuser.me/api/", {
                results: 100,
            },
            function(respuesta) {
                console.log(respuesta);
                respuesta.results.forEach(element => {
                    console.log(element.email);
                    lista.append(`<li><img src=${element.picture.thumbnail}> ${element.name.first} ${element.name.last} </li>`);
                });

            }
        );
    });
</script>

</html>
