<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <h1>Por favor introduce el tweet</h1>
    <div>
        <input type="text" maxlength="255" id="texto_tw" />
        <p id="longitud_tw"></p>
        <label for="colorR">R: </label
      ><input
        type="range"
        name="colorR"
        max="255"
        id="colorR"
      />
      <label for="colorG">G: </label
      ><input
        type="range"
        name="colorG"
        max="255"
        id="colorG"
      />
      <label for="colorB">B: </label
      ><input
        type="range"
        name="colorB"
        max="255"
        id="colorB"
      />

    
      <p id="parrafo_color" style="width: 200px; height: 200px;"></p>
    </div>
  </body>

  <script>
    let inputTw = document.querySelector("#texto_tw");
    let tamanio = document.querySelector("#longitud_tw");

    console.log(inputTw);
    console.log(inputTw);
    //inputTw.addEventListener('keydown', actualizarTamanio(inputTw.value));
    inputTw.addEventListener("keydown", function () {
      console.log("pulsada");
      //console.log(inputTw.value);
      tamanio.innerHTML = `${inputTw.value.length}/255`;
    });

    let colorR = document.querySelector("#colorR");
    let colorG = document.querySelector("#colorG");
    let colorB = document.querySelector("#colorB");
    let parrafoColor = document.querySelector("#parrafo_color");
    console.log(parrafoColor);
    

    colorB.addEventListener('change',function () {
        console.log(colorB.value);
        parrafoColor.style.backgroundColor = `rgb(${colorR.value},${colorG.value},${colorB.value})`
    })
    colorR.addEventListener('change',function () {
        console.log(colorR.value);
        parrafoColor.style.backgroundColor = `rgb(${colorR.value},${colorG.value},${colorB.value})`
    })
    colorG.addEventListener('change',function () {
        console.log(colorG.value);
        parrafoColor.style.backgroundColor = `rgb(${colorR.value},${colorG.value},${colorB.value})`
    })



  </script>
</html>
