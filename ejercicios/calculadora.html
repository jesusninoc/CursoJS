<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <div>
        <div style="float: left; width: 50%; justify-items: center;">
            <div>
                <input type="text" id="operaciones" />
            </div>
            <div>
                <table style="
              width: 500px;
              height: 500px;
              table-layout: fixed;
              overflow-wrap: break-word;
            ">
                    <tr>
                        <th id="numero"><button value="1">1</button></th>
                        <th id="numero"><button>2</button></th>
                        <th id="numero"><button>3</button></th>
                    </tr>
                    <tr>
                        <th id="numero"><button>4</button></th>
                        <th id="numero"><button>5</button></th>
                        <th id="numero"><button>6</button></th>
                    </tr>
                    <tr>
                        <th id="numero"><button>7</button></th>
                        <th id="numero"><button>8</button></th>
                        <th id="numero"><button>9</button></th>
                    </tr>
                    <tr>
                        <th><button id="operacion" value="suma">+</button></th>
                        <th><button id="operacion" value="resta">-</button></th>
                        <th><button id="operacion" value="multiplicacion">*</button></th>
                        <th><button id="operacion" value="division">/</button></th>
                        <th><button id="operacion" value="igual">=</button></th>
                    </tr>
                </table>
            </div>
        </div>

        <div style="float: left; width: 50%;">
            <h1>Operaciones realizadas</h1>
            <ul>
                <li>Operacion 1</li>
            </ul>
        </div>
    </div>
</body>

<script>
    let operando1, operando2, operacion;
    let estoyOperando = false;
    let tipoOperacion;
    let botones = document.querySelectorAll("table #numero");
    let botonesOperacion = document.querySelectorAll("table #operacion");
    console.log(botones);

    let pantalla = document.querySelector("#operaciones");
    pantalla.style.width = "500px";

    botones.forEach((element) => {
        element.style.width = "100%";
        element.style.height = "100%";
        element.addEventListener("click", function() {
            pantalla.value = pantalla.value + element.textContent;
        });
    });

    botonesOperacion.forEach((element) => {
        element.addEventListener("click", function() {
            if (pantalla.value === "igual") {
                operando2 = pantalla.value;
                console.log(estoyOperando);

                if (estoyOperando) {
                    switch (tipoOperacion) {
                        case 1:
                            pantalla.value = operando1 + operando2;
                            break;
                        case 2:
                            pantalla.value = operando1 - operando2;
                            break;
                        case 3:
                            pantalla.value = operando1 * operando2;
                            break;
                        case 4:
                            pantalla.value = operando1 / operando2;
                            break;

                    }
                    estoyOperando = !estoyOperando;
                }
            } else {
                switch (element.value) {
                    case 'suma':
                        tipoOperacion = 1;
                        break
                    case 'resta':
                        tipoOperacion = 2;
                        break
                    case 'multiplicacion':
                        tipoOperacion = 3;
                        break
                    case 'division':
                        tipoOperacion = 4;
                        break
                }

                if (!estoyOperando) {
                    estoyOperando = !estoyOperando;
                    operando1 = pantalla.value;
                    pantalla.value = null
                }
                //                console.log(estoyOperando);

            }
        });
    });
</script>

</html>
