    <script type="text/javascript">
        fecha = new Date();

        // datos de una fecha
        var ahora = new Date();
        console.log("Con UTC: ");
        console.log("==== FECHA ====");
        console.log("El año: " + ahora.getUTCFullYear());
        console.log("El mes: " + ahora.getUTCDate());
        console.log("El día de la semana: " + ahora.getUTCDay()); // 0 - 6 (D - S)
        console.log("El día del mes: " + ahora.getUTCDate()); // 1-31
        console.log("==== HORA ====");
        console.log("Horas: " + ahora.getUTCHours());
        console.log("Minutos: " + ahora.getUTCMinutes());
        console.log("Segundos: " + ahora.getUTCSeconds());
        console.log("milisegundos: " + ahora.getUTCMilliseconds());

        // modificación de fechas
        var fechaNueva = new Date();
        fechaNueva.setMonth(fechaNueva.getMonth() - 1);
        console.log(fechaNueva.toUTCString());

        // toString de fechas
        var fechaString = new Date();
        console.log(fechaString.toUTCString());
        console.log(fechaString.toISOString());
