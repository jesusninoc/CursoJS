<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="http://maps.google.com/maps/api/js?key=AIzaSyD17hE-1aWw7bOv4OUtsKYw0fOXlwKouas"></script>
    <script src="./script/gmaps.js"></script>

</head>

<body>

    <h1> Representación del mapa</h1>
    <div id="mapa" style="width: 100%; height: 700px;"></div>

</body>

<script>
    let pintarMapa = new GMaps({
        el: "#mapa",
        lat: 0,
        lng: 0
    });

    GMaps.geolocate({
        success: function(position) {
            latitude = position.coords.latitude;
            longitud = position.coords.longitude;
            pintarMapa.setCenter(latitude, longitud);
        },
        error: function(params) {
            console.log('error en la geolocalización');

        },
        not_supported: function(params) {
            console.log('característica no soportada');

        }

    });
</script>

</html>
