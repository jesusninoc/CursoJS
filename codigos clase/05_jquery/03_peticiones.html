    <div class="container-fluid" id="resultadoPeticion"></div>

    <form>

        <label for="rmasculino">Masculino</label>
        <input type="radio" id="rmasculino" name="genero" value="male" />
        <input type="number" id="numero" step="5" min="0" max="500" value="1" />

    <button id="botonBusqueda">Buscar</button>
